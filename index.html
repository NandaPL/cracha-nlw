<!DOCTYPE html>
<html lang="pt_BR">
  <!--tag raiz / tag pai / tag raiz-->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fernanda Lopes - DoWhile 2021</title>

    <link rel="stylesheet" href="styles/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>

          <img
            src="https://lorempixel.com/185/185/people/"
            alt="Minha foto (uma garota de cabelo curto, usando óculos em um fundo roxo usando uma roupa preta)"
            id="userPhoto"
          />
        </div>

        <h1 id="userName">Mayk</h1>

        <a id="userLink" href="https://github.com/NandaPL" target="_blank">
          <img src="images/git.svg" alt="icone github" />
          <span id="userLogin">maykbrito</span>
        </a>

        <p id="userBio">
          Student of information technology with curiosity and desire to learn
          web programming
        </p>

        <ul id="socialLinks">
          <li class="instagram">
            <a target="_blank" href="https://instagram.com/maykbrito">
              <img src="images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>

          <li class="facebook">
            <a target="_blank" href="https://facebook.com/maykbrito">
              <img src="images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>

          <li class="twitter">
            <a target="_blank" href="https://twitter.com/maykbrito">
              <img src="images/twitter.svg" alt="ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <!-- Criação de script JS -->
    <script src="main.js"></script>
