<!DOCTYPE html>
<html lang="pt_BR">
  <!--tag raiz / tag pai / tag raiz-->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fernanda Lopes - DoWhile 2021</title>

    <link rel="stylesheet" href="styles/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>

          <img
            src="/images/eu.svg"
            alt="Minha foto (uma garota de cabelo curto, usando óculos em um fundo roxo usando uma roupa preta)"
          />
        </div>

        <h1 id="userName">Fernanda Lopes</h1>

        <a href="https://github.com/NandaPL" target="_blank">
          <img src="images/git.svg" alt="icone github" />
          NandaPL
        </a>

        <p>
          Student of information technology with curiosity and desire to learn
          web programming
        </p>

        <ul id="socialLinks">
          <li class="instagram">
            <a target="_blank" href="https://instagram.com/maykbrito">
              <img src="/images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>

          <li class="facebook">
            <a target="_blank" href="https://facebook.com/maykbrito">
              <img src="/images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>

          <li class="twitter">
            <a target="_blank" href="https://twitter.com/maykbrito">
              <img src="/images/twitter.svg" alt="ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <!-- Criação de script JS -->
    <script>
      const linksSocialMedia = {
        github: 'NandaPL',
        instagram: 'nandap_l',
        facebook: 'fernandapintolopes.lopes',
        twitter: 'nandap_l'
      }

      function changeSocialMedia() {
        for (let li of socialLinks.children) {
          const social = li.getAttribute('class')
          li.children[0].href = `https://${social}.com/${linksSocialMedia[social]}`
        }
      }

      changeSocialMedia()
    </script>
  </body>
</html>
